<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="timer">
                <div class="timer__header">
                    <h1 class="timer__title">Count Down Timer</h1>
                </div>
                    <div class="timer__body">
                        <div class="timer__item">
                            <p class="timer__day">00</p>
                            <p class="timer__label">Day</p>
                        </div>
                        <div class="timer__item">
                            <p class="timer__hours">00</p>
                            <p class="timer__label">Hour</p>
                        </div>
                        <div class="timer__item">
                            <p class="timer__minutes">00</p>
                            <p class="timer__label">Minutes</p>
                        </div>
                        <div class="timer__item">
                            <p class="timer__seconds">00</p>
                            <p class="timer__label">Seconds</p>
                        </div>
                    </div>
                </div>
            </div>
       <input id= "tt" type="text"  placeholder="Day/Month/Num/Hour"> <br>
    <button>click me</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
